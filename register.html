<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Golden Investments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #d4af37;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 8px;
            border-radius: 3px;
            display: none;
        }
        
        .password-strength.weak {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .password-strength.medium {
            background: #fff3e0;
            color: #e65100;
            display: block;
        }
        
        .password-strength.strong {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        .error {
            color: #c62828;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a227 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
        }
        
        .success-message.show {
            display: block;
        }
        
        .nav-link {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .nav-link a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }
        
        .nav-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-link">
            <a href="/" onclick="history.back(); return false;">‚Üê Back</a>
        </div>
        
        <div class="header">
            <h1>Golden Investments</h1>
            <p>Create Your Investment Account</p>
        </div>
        
        <div class="success-message" id="successMessage">
            Account created successfully! Redirecting...
        </div>
        
        <form id="registerForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error" id="firstNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error" id="lastNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="investmentType">Investment Type *</label>
                <select id="investmentType" name="investmentType" required>
                    <option value="">-- Select Investment Type --</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="platinum">Platinum</option>
                    <option value="diamond">Diamond</option>
                    <option value="portfolio">Mixed Portfolio</option>
                </select>
                <div class="error" id="investmentTypeError"></div>
            </div>
            
            <div class="form-group">
                <label for="investmentAmount">Initial Investment Amount ($) *</label>
                <input type="number" id="investmentAmount" name="investmentAmount" min="1000" step="100" required>
                <div class="error" id="investmentAmountError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required onchange="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="display: inline; margin-left: 8px; margin-bottom: 0;">
                    I agree to the Terms and Conditions *
                </label>
                <div class="error" id="termsError"></div>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login.html">Sign In</a>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('passwordStrength');
            
            let strength = 0;
            let message = '';
            let className = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            if (strength <= 2) {
                message = 'üî¥ Weak - Use 8+ chars, uppercase, lowercase, numbers, symbols';
                className = 'weak';
            } else if (strength <= 3) {
                message = 'üü° Medium - Add variety (uppercase, numbers, symbols)';
                className = 'medium';
            } else {
                message = 'üü¢ Strong password';
                className = 'strong';
            }
            
            strengthIndicator.textContent = message;
            strengthIndicator.className = `password-strength ${className}`;
        }
        
        function validateForm() {
            let isValid = true;
            document.querySelectorAll('.error').forEach(el => el.classList.remove('show'));
            
            const firstName = document.getElementById('firstName').value.trim();
            if (!firstName || firstName.length < 2) {
                showError('firstNameError', 'First name required (min 2 chars)');
                isValid = false;
            }
            
            const lastName = document.getElementById('lastName').value.trim();
            if (!lastName || lastName.length < 2) {
                showError('lastNameError', 'Last name required (min 2 chars)');
                isValid = false;
            }
            
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showError('emailError', 'Valid email required');
                isValid = false;
            }
            
            if (!document.getElementById('investmentType').value) {
                showError('investmentTypeError', 'Investment type required');
                isValid = false;
            }
            
            const amount = parseFloat(document.getElementById('investmentAmount').value);
            if (!amount || amount < 1000) {
                showError('investmentAmountError', 'Minimum $1,000');
                isValid = false;
            }
            
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                showError('passwordError', 'Password min 8 characters');
                isValid = false;
            }
            
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords must match');
                isValid = false;
            }
            
            if (!document.getElementById('terms').checked) {
                showError('termsError', 'Terms acceptance required');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) return;
            
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                investmentType: document.getElementById('investmentType').value,
                investmentAmount: document.getElementById('investmentAmount').value,
                timestamp: new Date().toISOString()
            };
            
            console.log('Registration:', formData);
            
            event.target.querySelector('button').disabled = true;
            
            setTimeout(() => {
                alert('Success! Account created.\nEmail: ' + formData.email + '\nType: ' + formData.investmentType + '\nAmount: $' + formData.investmentAmount);
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
