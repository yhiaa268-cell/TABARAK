<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Golden Investments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .error {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success.show {
            display: block;
        }

        .info {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join Golden Investments Today</p>
        </div>

        <div id="successMessage" class="success">Registration successful! Redirecting...</div>

        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
                <div id="firstNameError" class="error"></div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
                <div id="lastNameError" class="error"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error"></div>
            </div>

            <!-- Investment Type -->
            <div class="form-group">
                <label for="investmentType">Investment Type</label>
                <select id="investmentType" required>
                    <option value="">-- Select Investment Type --</option>
                    <option value="Growth">Growth Portfolio</option>
                    <option value="Balanced">Balanced Portfolio</option>
                    <option value="Conservative">Conservative Portfolio</option>
                </select>
                <div id="investmentTypeError" class="error"></div>
            </div>

            <!-- Initial Investment Amount -->
            <div class="form-group">
                <label for="investmentAmount">Initial Investment Amount ($)</label>
                <input type="number" id="investmentAmount" min="50" placeholder="Minimum $50" required>
                <div class="info">Minimum investment: $50</div>
                <div id="investmentAmountError" class="error"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Minimum 8 characters" required>
                <div id="passwordError" class="error"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat your password" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>
                <div id="termsError" class="error"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear all error messages
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.classList.remove('show'));

            let isValid = true;

            // Validate First Name
            const firstName = document.getElementById('firstName').value.trim();
            if (!firstName) {
                showError('firstNameError', 'First name is required');
                isValid = false;
            }

            // Validate Last Name
            const lastName = document.getElementById('lastName').value.trim();
            if (!lastName) {
                showError('lastNameError', 'Last name is required');
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showError('emailError', 'Valid email is required');
                isValid = false;
            }

            // Validate Investment Type
            const investmentType = document.getElementById('investmentType').value;
            if (!investmentType) {
                showError('investmentTypeError', 'Investment type is required');
                isValid = false;
            }

            // Validate Investment Amount (minimum $50)
            const amount = parseFloat(document.getElementById('investmentAmount').value);
            if (!amount || amount < 50) {
                showError('investmentAmountError', 'Minimum $50');
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                showError('passwordError', 'Password min 8 characters');
                isValid = false;
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords must match');
                isValid = false;
            }

            // Validate Terms
            if (!document.getElementById('terms').checked) {
                showError('termsError', 'Terms acceptance required');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function handleSubmit(event) {
            event.preventDefault();

            if (!validateForm()) return;

            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                investmentType: document.getElementById('investmentType').value,
                investmentAmount: document.getElementById('investmentAmount').value,
                timestamp: new Date().toISOString()
            };

            console.log('Registration:', formData);

            event.target.querySelector('button').disabled = true;

            setTimeout(() => {
                alert('Success! Account created.\nEmail: ' + formData.email + '\nType: ' + formData.investmentType + '\nAmount: $' + formData.investmentAmount);
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
